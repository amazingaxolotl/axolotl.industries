<!doctype html>
<html class="{{ block "theme" . }}{{ end }}" lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#1b1d29">

    {{ partial "favicon.html" . }}

    {{ .Hugo.Generator }}

    <title>{{ block "title" . }}
      {{ .Site.Title }}
    {{ end }}</title>

    <!-- Font -->
    <script src="https://use.typekit.net/obw1zlc.js"></script>
    <script>try{Typekit.load({ async: false });}catch(e){}</script>

    <!-- CSS -->
    <link rel="stylesheet" href="/style/axolotl.industries.css">

    {{ block "css" . }}
    {{ end }}
  </head>
  <body>
    <header>
      <nav>
        <a class="sprinkles" href="/">
          <span id="logo">
            <span id="logo-axolotl">Axolotl</span>
            <span id="logo-industries">Industries</span>
          </span>
        </a>
        <a class="sprinkles" href="/babbles">Babbles</a>
      </nav>
    </header>

    <main>
      {{ block "main" . }}
      {{ end }}
    </main>

    <footer>
      {{ partial "tombstone.svg" . }}
    </footer>

    {{ block "scripts" . }}
    {{ end }}
  </body>
</html>
